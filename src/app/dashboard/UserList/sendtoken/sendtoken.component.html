<div class="main-content">
    <div class="container-fluid">
        <div class="row snd-tkn">
            <div class="col-md-12">
                <div _ngcontent-c6="" class="header text-center">
                    <h3 _ngcontent-c6="" class="title">Manage Token</h3>
                </div>
                <div class="card wizard-card ">
                    <div class="card-header">
                        <h4 class="card-title">{{ethBalance ? ethBalance : '0.00'}}
                            <small class="category">Ethereum</small>
                        </h4>
                    </div>
                    <div class="card-content">
                        <div class="row" style="margin-right: 0;">
                            <div class="col-md-4">
                                <div class="left-scroll">
                                    <ul class="nav nav-pills nav-pills-icons nav-pills-white nav-stacked " role="tablist">
                                        <li *ngFor="let token of tokenList" (click)="getContractAddressByToken(token.tokenInfo.address)">
                                            <a data-toggle="tab" href="#dashboard-2" role="tab">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <div class="picture">
                                                            <img class="picture-src img-responsive" id="wizardPicturePreview" src="assets/img/1.png" title="" style="padding-top: 16px;">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h3>{{token.tokenInfo.name}}</h3> <span>{{token.tokenBalance}} ETH</span></div>
                                                </div>
                                            </a>
                                        </li>
                                    </ul>
                                    <ul class="nav nav-pills nav-pills-icons nav-pills-rose nav-stacked" role="tablist" *ngIf="noTokenFound">
                                        <li class="active">
                                            <img class="img" src="assets/img/No-token-Found.png" title="">
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="tab-content card">
                                    <div class="tab-pane active" id="dashboard-2">
                                        <div _ngcontent-c5="" class="card-content" style="text-align: center;border-bottom: 1px dotted #eee;margin-bottom: 20px;">
                                            <div _ngcontent-c5="" class="header text-center" style="margin-bottom:0;">
                                                <h3 _ngcontent-c5="" class="title">Send</h3>
                                            </div>
                                            <form [formGroup]="sendTokenForm" class="form-horizontal ng-untouched ng-pristine ng-valid">
                                                <div _ngcontent-c5="" class="row">
                                                    <label _ngcontent-c5="" class="col-sm-2 label-on-right" style="padding-top: 30px; text-align: right;font-size:15px;font-weight:500;">Address</label>
                                                    <div _ngcontent-c5="" class="col-sm-9">
                                                        <div _ngcontent-c5="" class="form-group label-floating is-empty">
                                                            <label _ngcontent-c5="" class="control-label"></label>
                                                            <input class="form-control" formControlName="toAddress" [(ngModel)]="sendTokenDetail.toAddress" type="text" value="">
                                                            <div style="color:red" *ngIf="!sendTokenForm.controls['toAddress'].valid&&sendTokenForm.controls['toAddress'].dirty">
                                                                Address is required
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div _ngcontent-c5="" class="row">
                                                    <label _ngcontent-c5="" class="col-sm-2 label-on-right" style="padding-top: 30px; font-size:15px;font-weight:500;text-align: right;">Amount</label>
                                                    <div _ngcontent-c5="" class="col-sm-9">
                                                        <div _ngcontent-c5="" class="form-group label-floating is-empty">
                                                            <label _ngcontent-c5="" class="control-label"></label>
                                                            <input class="form-control" (keypress)="eventHandler($event)" formControlName="amount" [(ngModel)]="sendTokenDetail.amount" type="number" value="" min="0">
                                                            <div style="color:red" *ngIf="!sendTokenForm.controls['amount'].valid&&sendTokenForm.controls['amount'].dirty">
                                                                <span *ngIf="sendTokenForm.controls['amount'].errors['required']">Amount is required</span>
                                                                <span *ngIf="sendTokenForm.controls['amount'].errors['pattern']">Amount should be numbers </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button _ngcontent-c5="" data-toggle="modal" (click)="checkAddress()" class="btn btn-success" style="background:#18d26e;font-weight:500;" [disabled]="!sendTokenForm.valid">
                                                    <span _ngcontent-c5="" class="btn-label">
                                                   <!--  <i _ngcontent-c5="" class="material-icons">check</i> -->
                                                </span> Submit
                                                </button>
                                                <!-- notice modal -->
                                                <div class="modal fade" id="noticeModa1232" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog modal-notice">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="material-icons">clear</i></button>
                                                                <h5 class="modal-title" id="myModalLabel" style="background: linear-gradient(60deg, #66bb6a, #43a047);padding: 15px 16px;color:  #fff;width:33%;border-radius:  3px;text-transform:  uppercase;font-weight: 400;z-index: 9;position: relative;">Send Token</h5>
                                                            </div>
                                                            <div class="modal-body" style=" margin:  -42px 0 0 0;padding: 60px 20px 1px 20px;">
                                                                <div class="instruction">
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <div class=" modalch2" style="margin-bottom: 0;">
                                                                                <form [formGroup]="passwordForm" class="form-horizontal ng-untouched ng-pristine ng-valid">
                                                                                    <div class="card-content">
                                                                                        <div class="row">
                                                                                            <label class="col-sm-2 col-md-offset-1 label-on-right" style="text-align: right;">Password</label>
                                                                                            <div class="col-sm-6">
                                                                                                <div class="form-group label-floating is-empty">
                                                                                                    <label class="control-label"></label>
                                                                                                    <input class="form-control" formControlName="password" [(ngModel)]="sendTokenDetail.password" type="password" value="">
                                                                                                    <div style="color:red" *ngIf="!passwordForm.controls['password'].valid&&passwordForm.controls['password'].dirty">
                                                                                                        Password is required
                                                                                                    </div>
                                                                                                </div>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="row">
                                                                                            <div class="col-sm-12">
                                                                                                <button type="button" class="btn btn-success btn-round" data-dismiss="modal" [disabled]="!passwordForm.valid" (click)="sendTokens()">SEND</button>
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                </form>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
