<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="card">
                    <form [formGroup]="updatePasswordForm" (ngSubmit)="updateUserPassword()" class="form-horizontal">
                        <div class="" data-background-color="" style="background: #18d26e;margin-top:-25px;">
                            <h4 class="card-title" style="font-weight: 400;text-align: center;">Change Your Account Password</h4>
                        </div>
                        <div class="card-content" style="text-align: center;">
                      
                            <div class="row">
                                <label class="col-sm-2 label-on-left" style="padding-top: 30px; font-size:14px;font-weight:500;;padding: 33px 0 0 10px;">Current Password</label>
                                <div class="col-sm-10">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <input type="password" class="form-control" placeholder="Current Password" formControlName="currentPassword" style="
                                        border: 0px solid !important;" [(ngModel)]="updatePassword.currentPassword" required />
                                         <div *ngIf="!updatePasswordForm.controls['currentPassword'].valid&&updatePasswordForm.controls['currentPassword'].dirty"><span style="color:red;padding-top: 10px;">Current Password is required</span></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-sm-2 label-on-left" style="padding-top: 30px; font-size:15px;font-weight:500;">New Password</label>
                                <div class="col-sm-10">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <input type="password" class="form-control" placeholder="New Password" formControlName="newPassword" style="
                                        border: 0px solid !important;" [(ngModel)]="updatePassword.newPassword" required />
                                        <div style="color:red" *ngIf="!updatePasswordForm.controls['newPassword'].valid&&updatePasswordForm.controls['newPassword'].dirty">
                                            <span *ngIf="updatePasswordForm.controls['newPassword'].errors['required']">Password is required</span>
                                            <span *ngIf="updatePasswordForm.controls['newPassword'].errors['minlength']">NewPassword must be atleast 6 characters</span>
                                            <span *ngIf="updatePasswordForm.controls['newPassword'].errors['pattern']&&!updatePasswordForm.controls['newPassword'].errors['minlength']">Password must contain one lowercase and one uppercase letter,number and special characters!</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-sm-2 label-on-left" style="padding-top: 30px;font-size: 14px;font-weight:500;padding: 33px 0 0 10px;">Confirm Password</label>
                                <div class="col-sm-10">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmNewPassword" style="
                                        border: 0px solid !important;" [(ngModel)]="updatePassword.confirmNewPassword" required />
                                        <div style="color:red" *ngIf="!updatePasswordForm.controls['confirmNewPassword'].valid&&updatePasswordForm.controls['confirmNewPassword'].dirty">
                                        </div>
                                        <div *ngIf="updatePasswordForm.controls['confirmNewPassword'].dirty&&updatePasswordForm.hasError('mismatchedPasswords')"><span style="color:red;">New password and confirm new password does not match</span></div>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-success" style="background:#18d26e;font-weight:500;" [disabled]="!updatePasswordForm.valid">
                                <span class="btn-label">
                                <i class="material-icons">check</i>
                            </span> Update Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
